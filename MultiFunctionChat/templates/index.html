<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #input-container { display: flex; flex-direction: column; }
        #message-input { width: 90%; left: 5%; resize: none; overflow: hidden; }
        #send-button { width: 90%; left: 5%; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Multifunction Chat</h1>
    <p id="chat"></p>
    <div id="input-container">
        <textarea id="message-input" rows="3" autocomplete="off"></textarea><br>
        <button id="send-button">Send</button>
    </div>

    <script>
        const socket = io();
        const input = document.getElementById('message-input');
        const chat = document.getElementById('chat');

        // Funktion zum automatischen Anpassen der Höhe des Textfeldes
        function autoResize() {
            this.style.height = 'auto'; // Setze die Höhe zurück
            this.style.height = (this.scrollHeight) + 'px'; // Setze die Höhe auf den Scroll-Höhenwert
        }

        input.addEventListener('input', autoResize);

        document.getElementById('send-button').onclick = function() {
            const message = input.value;
            if (message.trim() !== '') {
                chat.innerHTML += 'Frage: ' + message + '<br>';
                socket.emit('message', message);
                input.value = '';
                input.style.height = 'auto'; // Setze die Höhe zurück, nachdem die Nachricht gesendet wurde
            }
        };

        socket.on('message', function(msg) {
            chat.innerHTML += msg + '<br>';
        });
    </script>
</body>
</html>
