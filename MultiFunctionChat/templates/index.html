<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        #message-input { width: 80%; }
    </style>
</head>
<body>
    <h1>Multifunction Chat</h1>
    <div id="messages"></div>
    <input id="message-input" autocomplete="off" /><button id="send-button">Send</button>

    <script>
        const socket = io();

        document.getElementById('send-button').onclick = function() {
            const input = document.getElementById('message-input');
            const message = input.value;
            socket.emit('message', message);
            input.value = '';
        };

        socket.on('message', function(msg) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += '<div>' + msg + '</div>';
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        });
    </script>
</body>
</html>
